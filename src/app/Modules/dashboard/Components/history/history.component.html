<div class="table__wrapper">
  <table class="table is-fullwidth">
    <thead>
    <tr>
      <th>ID</th>
      <th>Status</th>
      <th>Date & Time</th>
    </tr>
    </thead>
    <tbody *ngIf="datas.length > 0">
    <tr *ngFor="let data of datas">
      <td><a>{{data['id']}}</a></td>
      <td>{{data['status']}}</td>
      <td>{{data['created_at']}}}</td>
    </tr>
    </tbody>
  </table>
</div>
