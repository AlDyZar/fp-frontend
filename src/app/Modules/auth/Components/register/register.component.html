<section class="hero is-dark is-fullheight">
  <div class="hero-body">
    <div class="container has-text-centered">
      <div class="column is-4 is-offset-4">
        <h3 class="title has-text-grey">Register</h3>
        <p class="subtitle has-text-grey">Join the family.</p>
        <div class="box">

          <div class="message is-danger" *ngIf="errors.length > 0">
            <div class="message-body">
              <ul *ngFor="let error of errors">
                <li>{{error}}</li>
              </ul>
            </div>
          </div>

          <form (ngSubmit)="registerForm.form.valid && submit()" #registerForm = "ngForm">
            <div class="field">
              <div class="control">
                <input class="input is-large" type="text" placeholder="Your First Name" autofocus="" name="name" [(ngModel)]="model.name" #name = "ngModel">
              </div>
            </div>

            <div class="field">
              <div class="control">
                <input class="input is-large" type="text" placeholder="Your Last Name" autofocus="" name="last_name" [(ngModel)]="model.last_name" #last_name = "ngModel">
              </div>
            </div>

            <div class="field">
              <div class="control">
                <input class="input is-large" type="email" placeholder="Your Email" autofocus="" name="email" [(ngModel)]="model.email" #nemail = "ngModel">
              </div>
            </div>

            <div class="field">
              <div class="control">
                <input class="input is-large" type="password" placeholder="Your Password" name="password" [(ngModel)]="model.password" #password = "ngModel">
              </div>
            </div>

            <div class="field">
              <div class="control">
                <input class="input is-large" type="password" placeholder="Confirm Password" name="password2" [(ngModel)]="model.password2" #password2 = "ngModel">
              </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth" [disabled]="enabled">Register</button>
          </form>
        </div>
        <p class="has-text-grey">
          <a routerLink="../login">Login</a> &nbsp;·&nbsp;
          <a routerLink="../reset">Forgot Password</a> &nbsp;·&nbsp;
          <a routerLink="/">Home</a>
        </p>
      </div>
    </div>
  </div>
</section>
